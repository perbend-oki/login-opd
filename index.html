<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page OPD</title>
    <link rel="stylesheet" href="login.css">
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="login-form" id="login-form">
          <h1>Login ke Sistem</h1>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="year">Tahun Anggaran:</label>
          <select id="year" name="year" required>
              <option value="" disabled selected>Pilih Tahun Anggaran</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <!-- Tambahkan opsi tahun lain sesuai kebutuhan -->
          </select>

          <button type="submit">Login</button>
      </form>
    </div>
    <script src="./login.js" type="module"></script>
  </body>
</html>
