<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page OPD</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="./bpkadshinelogo.png">
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.js"></script>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center;">
        <img src="./bpkadshine.png" width="150px" alt="Logo">
      </div>
      <form class="login-form" id="login-form">
          <h1>Login ke Sistem</h1>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="year">Tahun Anggaran:</label>
          <select id="year" name="year" required>
              <option value="" disabled selected>Pilih Tahun Anggaran</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <!-- Tambahkan opsi tahun lain sesuai kebutuhan -->
          </select>

          <button type="submit">Login</button>
          <p style="color: white;">
            Punya pertanyaan?
            <a id="btn-cs" style="color: #ec5615; font-weight: bold;">Hubungi Admin</a>
          </p>
      </form>
    </div>
    <script type="module">
      import { getDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js'
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js'
      const { bcrypt } = dcodeIO;

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD6f8wSWRLsX5qjfY395jC6hO3OM_cpeII",
        authDomain: "login-page-opd.firebaseapp.com",
        projectId: "login-page-opd",
        storageBucket: "login-page-opd.appspot.com",
        messagingSenderId: "755213417386",
        appId: "1:755213417386:web:3fb3ec5fd3b6b5d1cb89d3"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth();

      const loginForm = document.getElementById('login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const yearInput = document.getElementById('year');
      const btnCs = document.getElementById('btn-cs');

      btnCs.onclick = () => {
        window.location.href = 'https://wa.me/+6282211314145';
      };

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        try {
          const username = usernameInput.value;
          const password = passwordInput.value;
          const year = yearInput.value;
          
          // fetch user data from firestore
          const userRef = await getDoc(doc(db, 'users', username));
          if (!userRef.exists()) {
            throw new Error('Data user tidak ditemukan!');
          }
          const userData = userRef.data();
          
          // validate password
          try {
            const isPasswordValid = await bcrypt.compare(password, userData.password);
            if (!isPasswordValid) {
              throw new Error();
            }
          } catch (error) {
            throw new Error('Password tidak cocok!');
          }

          // decrypt url
          const encryptedUrl = userData[year];
          if (!encryptedUrl) {
            throw new Error('Tahun anggaran tidak tersedia!');
          }
          const url = CryptoJS.AES.decrypt(encryptedUrl, password).toString(CryptoJS.enc.Utf8);

          // redirect
          if (url != '') {
            window.location.href = url;
          } else {
            throw new Error('Tahun anggaran tidak tersedia!');
          }
        } catch (error) {
          alert('Gagal Masuk: ' +error.message);
        }
      });
    </script>
  </body>
</html>
